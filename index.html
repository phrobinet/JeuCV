<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu CV</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="JS/jquery.js"></script>
    
</head>
<body>
    <div id="page">
  <header>
    <h1>Bienvenue sur mon jeu CV</h1>
  </header>
  <nav id="nav">
      <div id="a">
          <p>Acceuil</p>
      </div>
      <div id="b">
          <p><a href="CV.pdf">CV</a></p>
      </div>
  </nav>
  <section>

    <div id="parent">
        <div id="un">
                <div> <img src="Image/htmlcss.png" alt="" id="c"> </div>
                <div><img src="Image/javascript.png" alt="" id="d"></div>
                <div><img src="Image/git.png" alt="" id="e"></div>
                <div><img src="Image/AJAX.png" alt="" id="f"></div>
                <div><img src="Image/AngularJs.png" alt="" id="g"></div>
                <div><img src="Image/bootstrap.png" alt="" id="h"></div>
                <div><img src="Image/nodejs.png" alt="" id="i"></div>
                <div><img src="Image/jquery.png" alt="" id="j"></div>
                <div><img src="Image/Meteor.png" alt="" id="k"></div>
                <div><img src="Image/mongodb.png" alt="" id="l"></div>
        </div>
        <div id="sousparent">
            <div id="deux">
                <canvas id="myCanvas" width="900" height="500"></canvas>
                <img src="Image/instruction.png" alt="" id="instru">
            </div>
            <div>
                <img src="Image/souris.png" alt="" id="souris">
            </div>
        </div>
    </div>
  </section>
    </div>
    <div id="cv">
        <p>Bravo, vous avez le droit de consulter mon CV</p>
        <img src="Image/CV.jpg" alt="" id="cvimg" width="700">
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/tabAnimation.js"></script>
    <script>
         $(function(){
            $('#souris').click(function(){
                $('#instru').toggle();
                $('#myCanvas').toggle();
                $('#cv').hide();
            });
        });
        
        
    </script>


</body>
</html>
